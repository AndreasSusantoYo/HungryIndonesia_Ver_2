<script>
    function toggleVisibility(button) {
        const hiddenText = button.querySelector('.hiddenText');
        hiddenText.classList.toggle('hidden');
        button.classList.toggle('h-40');
        button.classList.toggle('rounded-[43px]');
        const rotateImage = button.querySelector('.rotateImage');
        rotateImage.style.transform = rotateImage.style.transform === 'rotate(180deg)' ? '' : 'rotate(180deg)';
    }
